{% extends "admin/layout.html" %}

{% block title %}Create News Item - E-Looc Admin{% endblock %}

{% block content %}

<div class="container-fluid"> <div class="d-flex justify-content-between align-items-center mb-4"> <h1 class="h3 text-gray-800">Create News Item</h1> <a href="{{ url_for('admin_news') }}" class="btn btn-secondary"> <i class="fas fa-arrow-left me-2"></i> Back to News </a> </div> <div class="card"> <div class="card-body"> <form action="{{ url_for('admin_create_news') }}" method="POST" enctype="multipart/form-data"> <div class="mb-3"> <label for="title" class="form-label">Title</label> <input type="text" class="form-control" id="title" name="title" required> </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image (Optional)</label>
      <input
        type="file"
        class="form-control"
        id="image"
        name="image"
        accept="image/jpeg,image/jpg,image/png"
      />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
      <label class="form-check-label" for="is_active">Active</label>
    </div>
    
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save me-2"></i> Save News Item
    </button>
  </form>
</div>
</div> </div> {% endblock %}
